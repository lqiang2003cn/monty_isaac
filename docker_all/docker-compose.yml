# Run from docker_all:  docker compose up
# Build:  docker compose build
# Use --profile sim for simulation (isaac_comp + ros2_comp), --profile real for real robot (zmq_bridge_comp + ros2_comp).
# Both stacks use the same network (monty_net) and ROS_DOMAIN_ID for ROS2 discovery.
services:
  isaac_comp:
    build:
      context: .
      dockerfile: components/isaac_comp/Dockerfile
    image: monty_isaac_comp:latest
    profiles: ["sim"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      DISPLAY: ${DISPLAY}
      ISAAC_HEADLESS: ${ISAAC_HEADLESS:-0}
      ROS_DOMAIN_ID: ${ROS_DOMAIN_ID:-0}
      RMW_IMPLEMENTATION: rmw_fastrtps_cpp
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ./shared:/shared:ro
    networks:
      - monty_net

  zmq_bridge_comp:
    build:
      context: .
      dockerfile: components/zmq_bridge_comp/Dockerfile
    image: monty_zmq_bridge_comp:latest
    profiles: ["real"]
    environment:
      ZMQ_HOST: ${ZMQ_HOST:-192.168.31.142}
      ZMQ_PORT: ${ZMQ_PORT:-5555}
      ROS_DOMAIN_ID: ${ROS_DOMAIN_ID:-0}
      RMW_IMPLEMENTATION: rmw_fastrtps_cpp
    networks:
      - monty_net

  ros2_comp:
    build:
      context: .
      dockerfile: components/ros2_comp/Dockerfile
    image: monty_ros2_comp:latest
    environment:
      ROS_DOMAIN_ID: ${ROS_DOMAIN_ID:-0}
      RMW_IMPLEMENTATION: rmw_fastrtps_cpp
    volumes:
      - ./scripts:/scripts:ro
    networks:
      - monty_net
    # Start bringup after either isaac_comp (sim) or zmq_bridge_comp (real) is up

networks:
  monty_net:
    driver: bridge
